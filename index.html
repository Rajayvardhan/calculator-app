<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css" />

  <title>Document</title>
</head>

<body>
  <div class="container">
    <h4>Click me I'am Calculator</h4>
    <form action="">
      <input type="text" class="screen" />
    </form>
    <button class="btn btnyellow" data-num="*">*</button>
    <button class="btn btnyellow" data-num="/">/</button>
    <button class="btn btnyellow" data-num="-">-</button>
    <button class="btn btnyellow" data-num="+">+</button>

    <button class="btn btngrey" data-num="9">9</button>
    <button class="btn btngrey" data-num="8">8</button>
    <button class="btn btngrey" data-num="7">7</button>
    <button class="btn btngrey" data-num="6">6</button>
    <button class="btn btngrey" data-num="5">5</button>
    <button class="btn btngrey" data-num="4">4</button>
    <button class="btn btngrey" data-num="3">3</button>
    <button class="btn btngrey" data-num="2">2</button>
    <button class="btn btngrey" data-num="1">1</button>
    <button class="btn btngrey" data-num="0">0</button>
    <button class="btn btngrey" data-num=".">.</button>

    <button class="btn btnequal">=</button>
    <button class="btn btncancel">c</button>
  </div>
  <div class="todo">
    <!-- <h4>Please first enter your name to remind your calculation history</h4> -->
    <input type="text" name="" value="" id="input">
    <input type="button" value="submit" id="submit">

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">name</th>
          <th scope="col">answer</th>
          <th scope="col">delete</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td id="name">Mark</td>
          <td class="answer">Otto</td>
          <td>@mdo</td>
        </tr>


      </tbody>
    </table>
  </div>

  <script src="./script.js"></script>

</body>

</html>
